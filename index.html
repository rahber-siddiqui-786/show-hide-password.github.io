<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Hide Password</title>
    <style>
        #parent {
            width: 500px;
            box-shadow: 0 0 10px black;
            padding: 30px 30px 70px 30px;
            margin: 100px auto;

        }
    </style>
    <script>

        function showHidePassword() {
            var inputRef = document.getElementById('input');
            var btnRef = document.getElementById('btn');


            if (inputRef.type === 'password') {

                inputRef.type = 'text';
                btnRef.innerText = 'Hide password';
            }
            else {
                inputRef.type = 'password';
                btnRef.innerText = 'Show password';
            }

        }

    </script>
</head>

<body>
    <div id="parent">
        <h1>Show Hide Password</h1>
        <label for="">Type your password:</label>
        <input id="input" type="password">
        <button id="btn" onclick="showHidePassword()">Show password</button>
    </div>
</body>

</html>
